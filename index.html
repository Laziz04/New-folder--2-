<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        overflow-x: hidden;
      }

      #time-remaining {
        font-size: 1.2em;
        color: #333;
      }
      .search-button {
        background-color: transparent;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-size: 27px;
        padding: 7px;
        transition: background-color 0.3s ease;
      }

      .nav-item.active {
        border-bottom: 2px solid white;
      }

      .button_hover {
        transition: background-color 0.3s ease;
        background-color: rgba(255, 255, 255, 0.301);
        border-radius: 8px;
        text-align: center;
        width: 140px;
        height: 40px;
        font-size: 14px;
        border: none;
        padding: 7px;
        border: 1px solid white;
        color: white;
      }
      .header {
        background-color: rgba(255, 255, 255, 0.295) !important;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 2;
        color: white !important;
      }
      .contact-info {
        display: flex;
        flex-direction: column;
      }
      .nav {
        color: white !important;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .slider {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        background-size: cover;
        background-position: center;
        transition: opacity 1s ease-in-out;
      }
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .slide .text h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
        color: white;
        max-width: 400px;
      }
      .slide .text button {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 7px;
      }
      .active {
        display: flex;
        opacity: 1;
      }
      .fade-out {
        opacity: 0;
      }
      li {
        list-style: none;
        cursor: pointer;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .login {
        border-radius: 10px;
        text-align: center;
        border: none;
        color: white;
        background-color: #59d4fb;
        padding: 10px;
        width: 100px;
      }
      .text {
        padding: 30px;
        margin-top: 250px;
        margin-left: 30px;
        position: relative;
        z-index: 1;
      }
      .scrollable-div {
        position: relative;
        width: 100%;
        height: 500px;
        overflow: auto;
        background-color: rgba(181, 179, 179, 0.849);
        border-radius: 20px;
        -webkit-box-shadow: -1px 3px 20px -4px rgba(34, 60, 80, 0.2);
        -moz-box-shadow: -1px 3px 20px -4px rgba(34, 60, 80, 0.2);
        box-shadow: -1px 3px 20px -4px rgba(34, 60, 80, 0.2);
      }
      .scrollable-div::-webkit-scrollbar {
        display: none;
      }
      table {
        width: 100%;
        margin: 10px 80px;
        font-size: 18px;
        text-align: left;
        padding: 30px;
        border-collapse: separate;
        border-spacing: 0 15px;
        color: white !important;
      }
      .action-buttons button {
        margin-right: 5px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button {
      }

      .edit-button {
        background-color: #4caf50;
        color: white;
        border: none;

        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        transition: background-color 0.3s ease, transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .delete-button {
        background-color: #5a60fd;
        color: white;
        border: none;

        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        transition: background-color 0.3s ease, transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .details-button {
        background-color: #007bff;
        color: white;
        border: none;

        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        transition: background-color 0.3s ease, transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .edit-button:hover {
        transform: translateY(-5px) scale(1.05) !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2) !important;
      }

      .details-button:hover {
        transform: translateY(-5px) scale(1.05) !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2) !important;
      }

      .delete-button:hover {
        transform: translateY(-5px) scale(1.05) !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2) !important;
      }
      @keyframes buttonPress {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(1);
        }
      }

      .button:active {
        animation: buttonPress 0.2s ease;
      }

      .tab_img {
        border-radius: 50%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .tab_img:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="slider">
        <header class="header">
          <div class="d-flex justify-content-between align-items-center pt-3">
            <ul class="d-flex gap-5">
              <li>Location: 121 Wallstreet Street, NY , USA</li>
              <li>Email: info@beclinic.com</li>
            </ul>
            <ul class="d-flex gap-3 pe-4 align-items-center">
              <li>For emergency cases: 800 123 45 67</li>
              <button class="login">Login</button>
              <i
                style="cursor: pointer; font-size: 25px;"
                class="fa-solid fa-magnifying-glass"
              ></i>
            </ul>
          </div>
          <hr />
          <nav class="nav">
            <ul class="d-flex gap-3 align-items-center">
              <img
                src="https://ld-wp73.template-help.com/wordpress/prod_13983/v3/wp-content/uploads/2021/12/logo.png"
                alt=""
              />
              <li data-menu="home" class="nav-item active">Home</li>
              <li data-menu="doctors" class="nav-item">Doctors</li>
              <li data-menu="appointments" class="nav-item">My appointments</li>
              <li data-menu="balance" class="nav-item">Balance</li>
              <li data-menu="profile" class="nav-item">My profile</li>
              <li data-menu="diagnosis" class="nav-item">My diagnosis</li>
            </ul>
            <ul class="pe-4">
              <button class="button_hover">APPOINTMENT</button>
            </ul>
          </nav>
        </header>
        <div class="slide active">
          <img
            src="https://ld-wp73.template-help.com/wordpress/prod_13983/v3/wp-content/uploads/2019/03/main-slider-img-1.jpg"
            alt="Doctor Image 1"
          />
        </div>
        <div class="slide">
          <img
            src="https://ld-wp73.template-help.com/wordpress/prod_13983/v3/wp-content/uploads/2019/03/main-slider-img-2.jpg"
            alt="Doctor Image 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://ld-wp73.template-help.com/wordpress/prod_13983/v3/wp-content/uploads/2019/03/main-slider-img-3.jpg"
            alt="Doctor Image 3"
          />
        </div>

        <!-- rasm ustidagi table -->
        <div class="text">
          <div class="scrollable-div">
            <table id="data-table">
              <tr>
                <th>Img</th>
                <th>FIO</th>
                <th>Start time</th>
                <th>End time</th>
                <th>Actions</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- bootstrap modal edit -->

    <!-- bootstrap modal edit -->
    <div
      class="modal fade"
      id="editModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Edit Doctor
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editDoctorForm">
              <div class="mb-3">
                <label for="imgUrl" class="form-label">Image URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="imgUrl"
                  placeholder="Enter image URL"
                />
              </div>
              <div class="mb-3">
                <label for="fileInput" class="form-label">Upload Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="fileInput"
                  accept="image/*"
                />
                <img
                  id="previewImage"
                  src=""
                  alt="Image Preview"
                  class="img-fluid mt-3"
                  style="max-height: 200px; display: none;"
                />
              </div>
              <div class="mb-3">
                <label for="doctorName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="doctorName"
                  placeholder="Enter doctor's name"
                />
              </div>
              <div class="mb-3">
                <label for="startTime" class="form-label">Start Time</label>
                <input type="time" class="form-control" id="startTime" />
              </div>
              <div class="mb-3">
                <label for="endTime" class="form-label">End Time</label>
                <input type="time" class="form-control" id="endTime" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveChanges">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Global o'zgaruvchilar
      let editIndex = -1;

      // Doktorlar ro'yxati

      const data = [
        {
          img:
            "https://static.vecteezy.com/system/resources/previews/015/412/022/original/doctor-round-avatar-medicine-flat-avatar-with-male-doctor-medical-clinic-team-round-icon-medical-collection-illustration-vector.jpg",
          fio: "Ali",
          startTime: "09:00",
          endTime: "10:00",
          status: "BOOKED",
        },
        {
          img:
            "https://previews.123rf.com/images/nikiteev/nikiteev1610/nikiteev161000085/64736863-doctor-man-icon-flat-design-illustration.jpg",
          fio: "Bobur",
          startTime: "10:00",
          endTime: "11:00",
          status: "ACCEPTED",
        },
        {
          img:
            "https://thumbs.dreamstime.com/b/young-female-doctor-profile-icon-flat-style-illustration-portrait-woman-wearing-surgical-mask-medical-176256306.jpg",
          fio: "Madina",
          startTime: "11:00",
          endTime: "12:00",
          status: "FINISHED",
        },
        {
          img:
            "https://static.vecteezy.com/system/resources/previews/015/412/022/original/doctor-round-avatar-medicine-flat-avatar-with-male-doctor-medical-clinic-team-round-icon-medical-collection-illustration-vector.jpg",
          fio: "Kamron",
          startTime: "12:00",
          endTime: "13:00",
          status: "BOOKED",
        },
        {
          img:
            "https://previews.123rf.com/images/nikiteev/nikiteev1610/nikiteev161000085/64736863-doctor-man-icon-flat-design-illustration.jpg",
          fio: "Sardor",
          startTime: "13:00",
          endTime: "14:00",
          status: "ACCEPTED",
        },
        {
          img:
            "https://thumbs.dreamstime.com/b/young-female-doctor-profile-icon-flat-style-illustration-portrait-woman-wearing-surgical-mask-medical-176256306.jpg",
          fio: "Nodira",
          startTime: "14:00",
          endTime: "15:00",
          status: "FINISHED",
        },
        {
          img:
            "https://static.vecteezy.com/system/resources/previews/015/412/022/original/doctor-round-avatar-medicine-flat-avatar-with-male-doctor-medical-clinic-team-round-icon-medical-collection-illustration-vector.jpg",
          fio: "Zafar",
          startTime: "15:00",
          endTime: "16:00",
          status: "BOOKED",
        },
        {
          img:
            "https://previews.123rf.com/images/nikiteev/nikiteev1610/nikiteev161000085/64736863-doctor-man-icon-flat-design-illustration.jpg",
          fio: "Dilshod",
          startTime: "16:00",
          endTime: "17:00",
          status: "ACCEPTED",
        },
        {
          img:
            "https://thumbs.dreamstime.com/b/young-female-doctor-profile-icon-flat-style-illustration-portrait-woman-wearing-surgical-mask-medical-176256306.jpg",
          fio: "Maksuda",
          startTime: "17:00",
          endTime: "18:00",
          status: "FINISHED",
        },
        {
          img:
            "https://static.vecteezy.com/system/resources/previews/015/412/022/original/doctor-round-avatar-medicine-flat-avatar-with-male-doctor-medical-clinic-team-round-icon-medical-collection-illustration-vector.jpg",
          fio: "Shodiyor",
          startTime: "18:00",
          endTime: "19:00",
          status: "BOOKED",
        },
      ];

      // bootstrap modal controls
      const editModal = new bootstrap.Modal("#editModal", {
        keyboard: false,
      });

      // Modalni ochish va ma'lumotlarni yuklash
      function openEditModal(index) {
        const item = data[index];
        document.getElementById("imgUrl").value = item.img;
        document.getElementById("doctorName").value = item.fio;
        document.getElementById("startTime").value = item.startTime;
        document.getElementById("endTime").value = item.endTime;
        document.getElementById("previewImage").src = item.img; // Rasmni ko'rsatish
        document.getElementById("previewImage").style.display = "block"; // Rasmni ko'rsatish
        editIndex = index; // Tanlangan indeksni saqlash
        editModal.show(); // Modalni ochish
      }

      // Save tugmasini bosganda ma'lumotlarni yangilash
      document.getElementById("saveChanges").addEventListener("click", () => {
        if (editIndex >= 0) {
          const updatedItem = {
            img: document.getElementById("imgUrl").value,
            fio: document.getElementById("doctorName").value,
            startTime: document.getElementById("startTime").value,
            endTime: document.getElementById("endTime").value,
            status: data[editIndex].status, // Statusni o'zgartirmaymiz
          };

          data[editIndex] = updatedItem; // Ma'lumotni yangilash
          updateTable(); // Jadvalni yangilash
          editModal.hide(); // Jadvalni yopish
        }
      });

      // Rasmni oldindan ko'rish uchun fayl yuklash funksiyasi
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const img = document.getElementById("previewImage");
              img.src = e.target.result;
              img.style.display = "block"; // Rasmni ko'rsatish
              document.getElementById("imgUrl").value = e.target.result; // Input qiymatini yangilash
            };
            reader.readAsDataURL(file);
          }
        });

      // Jadvalni yangilash
      function updateTable() {
        const dataTable = document.querySelector("#data-table tbody");
        dataTable.innerHTML = ""; // Jadvalni tozalash
        data.forEach((item, index) => {
          const row = createDataRow(item, index);
          dataTable.appendChild(row);
        });
      }

      // Jadval qatorini yaratish
      function createDataRow(item, index) {
        const row = document.createElement("tr");

        let actionsHTML = "";
        if (item.status === "ACCEPTED") {
          const timeLeft = getTimeLeft(item.startTime);
          actionsHTML = `<td colspan="2">${timeLeft}</td>`;
        } else if (item.status === "FINISHED") {
          actionsHTML = `<td><button class="btn btn-info get-details-button" onclick="getDetails(${index})">Get Details</button></td>`;
        } else {
          actionsHTML = `
          <td class="action-buttons">
            <button class="btn btn-warning edit-button" onclick="openEditModal(${index})">Edit</button>
            <button class="btn btn-danger delete-button" onclick="deleteRow(${index})">Delete</button>
          </td>`;
        }

        row.innerHTML = `
          <td><img class="tab_img" src="${item.img}" width="50" height="50" /></td>
          <td>${item.fio}</td>
          <td>${item.startTime}</td>
          <td>${item.endTime}</td>
          ${actionsHTML}
        `;
        return row;
      }

      // Vaqtni hisoblash
      function getTimeLeft(startTime) {
        const now = new Date();
        const [hours, minutes] = startTime.split(":").map(Number);
        const appointmentTime = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
          hours,
          minutes
        );
        const timeLeftMs = appointmentTime - now;
        if (timeLeftMs < 0) return "Qabul tugadi";

        const hoursLeft = Math.floor(timeLeftMs / (1000 * 60 * 60));
        const minutesLeft = Math.floor(
          (timeLeftMs % (1000 * 60 * 60)) / (1000 * 60)
        );

        return `${hoursLeft}h ${minutesLeft}m`;
      }

      // Qatorni o'chirish
      function deleteRow(index) {
        data.splice(index, 1);
        updateTable(); // Jadvalni yangilash
      }

      // Detallarni olish funksiyasi
      function getDetails(index) {
        const item = data[index];
        alert(
          `Details for ${item.fio}:\nStart Time: ${item.startTime}\nEnd Time: ${item.endTime}`
        );
      }

      // Initial table load
      updateTable();
    </script>
  </body>
</html>
